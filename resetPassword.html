<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="reset_password_container">
      <form class="reset_password_form" id="reset_password_form">
        <h2>პაროლის აღდგენა</h2>
        <!-- <input
        class="basic_input"
        type="email"
        name="regist_email"
        value=""
        id="regist_email"
        placeholder="ელ-ფოსტა"
        required
      /> -->
        <input
          class="reset_password_input basic_input"
          name="reset_password_input"
          type="password"
          id="password"
          placeholder="შეიყვანეთ ახალი პაროლი"
        />
        <input
          class="reset_password_input_re basic_input"
          name="reset_password_input_re"
          type="password"
          id="repeat_password"
          placeholder="გაიმეორეთ პაროლი"
          onkeyup="checkRepeat()"
        />
        <span class="warning warning_password"></span>
        <input class="save_btn basic_button" type="submit" value="შენახვა" />

        <a href="index.html"><p class="back_arrow">&larr; უკან დაბრუნება</p></a>
      </form>
    </div>
  </body>
  <script src="./js/resetPassword.js"></script>
</html>
